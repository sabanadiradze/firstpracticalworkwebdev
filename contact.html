<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/eae8c45084.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="logo.png">
        <nav>
            <ul class="nav_links">
                <li><a href="main.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="prices.html">Prices</a></li>
                <li><a href="trainers.html">Trainers</a></li>

            </ul>
        </nav>
        <a class="cta" href="contact.html"><button>Contact</button></a>
    </header>

    <section class="contact-section">
        <form class="contact-form">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your name</label>

            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i> Phone No.</label>

            </div>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Your Email</label>

            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i> Your message</label>

            </div>
            <button type="submit"> Submit</button>

        </form>
    </section>

    <footer class="footer-container">
        <div class="footer">
            <div class="footer-heading footer-1">
                <h2>About us</h2>
                <a href="#">About Us</a>
                <a href="#">BLog</a>
                <a href="#">Customers</a>
                <a href="#">Investors</a>
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="footer-heading footer_2">
                <h2>Contact us</h2>
                <a href="#">Jobs</a>
                <a href="#">Support</a>
                <a href="#">Contact</a>
                <a href="#">Sponsorships</a>
            </div>
            <div class="footer-heading footer_3">
                <h2>Social Media</h2>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Youtube</a>
                <a href="#">Twitter</a>

            </div>
            <div class="footer-email-form">
                <h2>Join our newsletter</h2>
                <input type="email" id="footer-email" placeholder="Enter your email address">
                <input type="submit" id="footer-email-btn" value="Sign Up">
            </div>

        </div>
    </footer>


</body>

</html>
